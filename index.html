<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Depth of Binary Tree</title>
    <link rel="stylesheet" href="assets/app.css" />
  </head>
  <body>
    <h1>Depth of Binary Tree</h1>
    <p>
      "The depth of a node in a binary tree tells us how many steps we need to
      take from the top (root) to reach that node."
    </p>
    <p>"The top node is at depth 0, its children are at depth 1, and so on."</p>
    <input
      type="text"
      id="intervalsInput"
      placeholder="Enter root [a,b,c,null,null,x,y]"
    />
    <br />
    <br />
    <button id="submit">Submit</button>
    <br />
    <br />
    <div id="output"></div>
    <script src="assets/app.js"></script>
  </body>
</html>
